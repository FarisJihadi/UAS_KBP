<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Spark Project</title>
    <link rel="icon" href="/placeholder.svg?height=32&width=32" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <link rel="icon" href="img/web-logo.png" />
  <body>
    <header>
      <div class="container">
        <h1>Brain Spark</h1>
        <p id="motivational-quote">Ignite Your Learning Journey</p>
        <div id="profile-container" class="profile-container"></div>
      </div>
    </header>

    <main class="container">
      <section id="pomodoro" class="card">
        <h2>Study Clock</h2>
        <div class="input-group">
          <label for="study-time">Study Time (minutes): </label>
          <input type="number" id="study-time" min="1" value="" />
        </div>
        <div class="input-group">
          <label for="break-time">Break Time (minutes): </label>
          <input type="number" id="break-time" min="1" value="" />
        </div>
        <br />
        <center><button id="start-timer" class="btn">Start</button></center>
        <p id="timer-display">00:00</p>
      </section>

      <section id="todo" class="card">
        <h2>Tasks</h2>
        <div class="input-group">
          <input type="text" id="new-task" placeholder="Add a new task" />
          <button id="add-task" class="btn">Add</button>
        </div>
        <ul id="task-list"></ul>
      </section>

      <section id="learning-resources" class="card">
        <h2>Learning Resources</h2>
        <div class="resource-grid">
          <a href="https://github.com" target="_blank" class="resource-item">
            <img src="img/Github.png" alt="GitHub" />
            <span>GitHub</span>
          </a>

          <a
            href="https://www.dicoding.com"
            target="_blank"
            class="resource-item"
          >
            <img src="img/Dicoding.png" alt="Dicoding" />
            <span>Dicoding</span>
          </a>

          <a
            href="https://www.youtube.com/@sandhikagalihWPU"
            target="_blank"
            class="resource-item"
          >
            <img src="img/Youtube.png" alt="YouTube Learning" />
            <span>YouTube</span>
          </a>

          <a
            href="https://stackoverflow.com"
            target="_blank"
            class="resource-item"
          >
            <img src="img/Stack-overflow.png" alt="Stack Overflow" />
            <span>Stack Overflow</span>
          </a>

          <a href="https://replit.com/" target="_blank" class="resource-item">
            <img src="img/Replit.png" alt="IDE Cloud Replit" />
            <span>Replit</span>
          </a>

          <a
            href="https://www.w3schools.com/"
            target="_blank"
            class="resource-item"
          >
            <img src="img/w3-school.png" alt="W-3-Schools" />
            <span>W3 Schools</span>
          </a>
        </div>
      </section>

      <section id="statistics" class="card">
        <h2>Study Statistics</h2>
        <canvas id="studyChart"></canvas>
        <br />
        <button id="clear-storage" class="btn">Clear Data</button>
      </section>

      <section id="spotify" class="card">
        <h2>Spotify Playlist</h2>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/1x73OMZvZIscAQYAcgMEuv?utm_source=generator&theme=0"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </section>

        <h2>Tech News</h2>
        <ul id="news-list"></ul>

      </section>
    </main>

      <div class="container">
        <p>&copy Project UAS Konsep Bahasa Pemrograman</p>
